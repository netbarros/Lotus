apiVersion: v1
kind: ConfigMap
metadata:
  name: fashion-config
  namespace: petala-fashion
data:
  # Database Configuration
  POSTGRES_DB: "petala_fashion"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Directus Configuration
  DIRECTUS_PUBLIC_URL: "https://api.fashion.magicsaas.ai"
  DIRECTUS_RATE_LIMITER_ENABLED: "true"
  DIRECTUS_RATE_LIMITER_POINTS: "50"
  DIRECTUS_RATE_LIMITER_DURATION: "1"
  DIRECTUS_CACHE_ENABLED: "true"
  DIRECTUS_CACHE_TTL: "30m"
  DIRECTUS_CACHE_STORE: "redis"

  # Email Configuration
  EMAIL_FROM: "noreply@magicsaas.ai"
  EMAIL_TRANSPORT: "smtp"

  # Observability
  PROMETHEUS_URL: "http://prometheus-service:9090"
  GRAFANA_URL: "http://grafana-service:3000"

  # Application Settings
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # Tenant Configuration
  DEFAULT_TENANT_ID: "default"
  MULTI_TENANCY_ENABLED: "true"

  # Feature Flags
  AR_TRYON_ENABLED: "true"
  INSTAGRAM_SYNC_ENABLED: "true"
  LOYALTY_PROGRAM_ENABLED: "true"
  RECOMMENDATIONS_ENABLED: "true"
