global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  scrape_timeout: 10s # Timeout after 10 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds

  # Attach these labels to any time series or alerts
  external_labels:
    cluster: 'magicsaas-dev'
    environment: 'development'

# Alertmanager configuration (optional - uncomment if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # PROMETHEUS SELF-MONITORING
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          layer: 'observability'

  # ===========================================================================
  # SOFIA AI v3.0 - THE BRAIN
  # ===========================================================================
  - job_name: 'sofia-ai'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sofia-ai:3003']
        labels:
          service: 'sofia-ai'
          layer: 'layer-10-intelligence'
          component: 'cognitive-brain'

  # ===========================================================================
  # DIRECTUS - HEADLESS CMS
  # ===========================================================================
