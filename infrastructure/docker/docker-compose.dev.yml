  sofia-ai:
    build:
      context: ../../backend/sofia-ai
      dockerfile: Dockerfile
    container_name: magicsaas-sofia-ai
    ports:
      - "3003:3003"  # Health & Metrics endpoint
    environment:
      NODE_ENV: development

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Anthropic Claude AI
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-your-api-key-here}

      # Directus Central Hub
      DIRECTUS_URL: http://directus:8055
      DIRECTUS_TOKEN: ${DIRECTUS_ADMIN_TOKEN:-}

      # Metronic Path
      METRONIC_PATH: /workspace/metronic

      # Feature Flags (all enabled by default)
      FEATURE_INTENTION_ENGINE: "true"
      FEATURE_UX_VALIDATION: "true"
      FEATURE_SEO_OPTIMIZATION: "true"
      FEATURE_MARKETPLACE: "true"
      FEATURE_META_ORCHESTRATION: "true"
      FEATURE_ADAPTIVE_LEARNING: "true"

      # Logging
      LOG_LEVEL: info

      # HTTP Server
      PORT: 3003
    volumes:
      - ../../backend/sofia-ai:/app
      - ../../metronic:/workspace/metronic
      - ../../frontend:/workspace/frontend
      - /app/node_modules
      - sofia_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      directus:
        condition: service_healthy
    networks:
      - magicsaas-network
    restart: unless-stopped
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # OBSERVABILITY - Monitoring & Logging
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: magicsaas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - magicsaas-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: magicsaas-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - magicsaas-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: magicsaas-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - magicsaas-network
    restart: unless-stopped

  # ============================================================================
  # MAILHOG - Email Testing
  # ============================================================================

  mailhog:
    image: mailhog/mailhog:latest
    container_name: magicsaas-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - magicsaas-network
    restart: unless-stopped

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  sofia_logs:
    driver: local
  directus_uploads:
    driver: local
  directus_extensions:
    driver: local
  backend_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  magicsaas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
