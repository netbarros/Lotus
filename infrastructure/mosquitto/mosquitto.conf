# ═══════════════════════════════════════════════════════════════════════════
# MOSQUITTO MQTT BROKER - IoT Mesh Layer
# ═══════════════════════════════════════════════════════════════════════════
#
# Configuration for Eclipse Mosquitto MQTT broker.
# Supports IoT device communication for Cognitive Mesh OS Layer 11.
#
# Topics Convention:
#   magicsaas/{tenant_id}/{petala}/sensors/{device_id}
#   magicsaas/{tenant_id}/{petala}/commands/{device_id}
#   magicsaas/{tenant_id}/{petala}/occupancy/{room_id}
#
# ═══════════════════════════════════════════════════════════════════════════

# Allow anonymous connections for development (disable in production)
allow_anonymous true

# Listener for MQTT protocol
listener 1883

# Listener for WebSocket (for web clients)
listener 9883
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Security (enable these in production)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Performance tuning for IoT
max_connections 1000
max_queued_messages 1000
message_size_limit 65535

# Keep alive
max_keepalive 300

# Retained messages
retain_available true
