version: 2
updates:
  # ═══════════════════════════════════════════════════════════════════════════
  # NPM Dependencies (Root)
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # ═══════════════════════════════════════════════════════════════════════════
  # NPM Dependencies (Sofia AI)
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "npm"
    directory: "/backend/sofia-ai"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "sofia-ai"

  # ═══════════════════════════════════════════════════════════════════════════
  # Docker Dependencies
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "docker"
    directory: "/backend/sofia-ai"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/infrastructure/docker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"

  # ═══════════════════════════════════════════════════════════════════════════
  # GitHub Actions
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
