name: üå∏ MagicSaaS All P√©talas - CI/CD

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  POSTGRES_VERSION: '17'
  REDIS_VERSION: '8'

jobs:
  # Job 1: Validate all p√©talas
  validate:
    name: üîç Validate All P√©talas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g ts-node typescript
          npm install --prefix scripts

      - name: Run validation
        run: npx ts-node scripts/validate-petalas.ts

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: validation-report.json

  # Job 2: Security scan
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare, real-estate, education, fitness, legal, automotive, finance, travel, events, logistics, retail]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './petalas/${{ matrix.petala }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.petala }}.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.petala }}.sarif'

  # Job 3: Build and test frontend
  frontend:
    name: üé® Build Frontend (${{ matrix.petala }})
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare, real-estate, education, fitness, legal, automotive, finance, travel, events, logistics, retail]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./petalas/${{ matrix.petala }}/frontend
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build frontend
        working-directory: ./petalas/${{ matrix.petala }}/frontend
        run: |
          if [ -f package.json ]; then
            npm run build || echo "Build script not found"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ matrix.petala }}
          path: ./petalas/${{ matrix.petala }}/frontend/dist
          retention-days: 7

  # Job 4: Backend tests
  backend:
    name: üîß Backend Tests (${{ matrix.petala }})
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare, real-estate, education, fitness, legal, automotive, finance, travel, events, logistics, retail]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE magicsaas_${{ matrix.petala }}_test;"

      - name: Run backend tests
        working-directory: ./petalas/${{ matrix.petala }}/backend
        run: |
          if [ -d tests ]; then
            npm test || echo "No backend tests found"
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/magicsaas_${{ matrix.petala }}_test
          REDIS_URL: redis://localhost:6379

  # Job 5: E2E tests
  e2e:
    name: üß™ E2E Tests (${{ matrix.petala }})
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        working-directory: ./petalas/${{ matrix.petala }}/frontend
        run: |
          if [ -f package.json ]; then
            npx playwright install --with-deps
          fi

      - name: Run E2E tests
        working-directory: ./petalas/${{ matrix.petala }}/frontend
        run: |
          if [ -d tests/e2e ]; then
            npm run test:e2e || echo "No E2E tests found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.petala }}
          path: ./petalas/${{ matrix.petala }}/frontend/test-results/
          retention-days: 7

  # Job 6: Performance tests
  performance:
    name: ‚ö° Performance Tests (${{ matrix.petala }})
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare]
    steps:
      - uses: actions/checkout@v4

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          if [ -d ./petalas/${{ matrix.petala }}/tests/load ]; then
            k6 run ./petalas/${{ matrix.petala }}/tests/load/*.js || echo "No load tests found"
          fi

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-${{ matrix.petala }}
          path: performance-results.json
          retention-days: 30

  # Job 7: Build Docker images
  docker:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend, backend, e2e]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        petala: [fashion, restaurant, healthcare, real-estate, education, fitness, legal, automotive, finance, travel, events, logistics, retail]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./petalas/${{ matrix.petala }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/petala-${{ matrix.petala }}:latest
            ghcr.io/${{ github.repository }}/petala-${{ matrix.petala }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 8: Deploy to staging
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.softwarelotus.com.br
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying all p√©talas to staging environment..."
          echo "This would trigger Kubernetes deployment to staging cluster"
          # kubectl apply -f infrastructure/kubernetes/staging/

  # Job 9: Deploy to production
  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://softwarelotus.com.br
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying all p√©talas to production environment..."
          echo "This would trigger Kubernetes deployment to production cluster"
          # kubectl apply -f infrastructure/kubernetes/production/

  # Job 10: Smoke tests on production
  smoke-tests:
    name: üí® Smoke Tests (Production)
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on production..."
          # Test each p√©tala endpoint
          curl -f https://fashion.softwarelotus.com.br/health || exit 1
          curl -f https://restaurant.softwarelotus.com.br/health || exit 1
          echo "All smoke tests passed!"

  # Job 11: Notification
  notify:
    name: üì¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-production, smoke-tests]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed! Status: ${{ job.status }}"
          # This would send Slack/Email notification
