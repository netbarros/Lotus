name: CI Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # QUALITY GATE 1: Linting & Type Checking
  # ═══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm run type-check || npx tsc --noEmit

      - name: Run Prettier check
        run: pnpm format --check || npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  # ═══════════════════════════════════════════════════════════════════════════
  # QUALITY GATE 2: Unit & Integration Tests
  # ═══════════════════════════════════════════════════════════════════════════
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: magicsaas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/magicsaas_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: pnpm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Code coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "❌ Coverage is below 80% threshold"
              exit 1
            fi
            echo "✅ Coverage meets 80% threshold"
          fi

  # ═══════════════════════════════════════════════════════════════════════════
  # QUALITY GATE 3: Build Verification
  # ═══════════════════════════════════════════════════════════════════════════
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Check build artifacts
        run: |
          echo "Checking build outputs..."
          if [ ! -d "backend/sofia-ai/dist" ]; then
            echo "❌ Sofia AI build failed - dist directory missing"
            exit 1
          fi
          echo "✅ All builds successful"

  # ═══════════════════════════════════════════════════════════════════════════
  # QUALITY GATE 4: Database Migrations
  # ═══════════════════════════════════════════════════════════════════════════
  database:
    name: Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: magicsaas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/magicsaas_test
        run: |
          cd backend/api
          npx prisma migrate deploy || echo "Migrations applied or no pending migrations"

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/magicsaas_test
        run: |
          cd backend/api
          npx prisma generate

  # ═══════════════════════════════════════════════════════════════════════════
  # STATUS REPORTING
  # ═══════════════════════════════════════════════════════════════════════════
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, database]
    if: success()

    steps:
      - name: Report success
        run: |
          echo "✅ All CI checks passed!"
          echo "- Linting: ✅"
          echo "- Type checking: ✅"
          echo "- Tests: ✅"
          echo "- Build: ✅"
          echo "- Database: ✅"

  ci-failure:
    name: CI Failure
    runs-on: ubuntu-latest
    needs: [lint, test, build, database]
    if: failure()

    steps:
      - name: Report failure
        run: |
          echo "❌ CI checks failed!"
          exit 1
